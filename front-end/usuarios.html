<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <script src="usuarios.js" defer></script>
</head>

<body>
    <img src="LOGO.WebEdu.jpg" alt="Logo WebEdu" class="logo-webedu">

    
    <h1 class="h1-texto">Lista de Usuários</h1>

    <div id="usuarios-container" class="container">
       
    </div>

    <!-- Modal para Visualizar -->
    <div id="modal-visualizar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('modal-visualizar')">&times;</span>
            <h2>Detalhes do Usuário</h2>
            <p id="detalhes-usuario"></p>
        </div>
    </div>

    <!-- Modal para Editar -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('modal-editar')">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="form-editar">
                <label for="editar-nome">Nome:</label>
                <input type="text" id="editar-nome" placeholder="Digite o nome">

                <label for="editar-username">Username:</label>
                <input type="text" id="editar-username" placeholder="Digite o username">

                <label for="editar-email">Email:</label>
                <input type="email" id="editar-email" placeholder="Digite o email">

               <!-- <label for="editar-senha">Senha:</label>
                <input type="password" id="editar-senha" placeholder="Digite a senha">
               -->
                
                <button type="button" id="btnSalvarEdicao">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>

</html>
